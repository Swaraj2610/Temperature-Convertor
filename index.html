<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperatur Convertor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="temp">
        <div>
          <h1>Digital Temperature Convertor</h1>
        </div>
        <div class="convertor">
          <div class="col">
            <label>Fahrenheit :</label>
            <input type="number" id="Fahrenheit" style="margin-left: 9px" />
          </div>
          <div class="col" style="margin-top: 20px">
            <label>Celcius :</label>
            <input type="number" id="Celsius" style="margin-left: 50px" />
          </div>
          <div class="col" style="margin-top: 20px">
            <label>Kelvin :</label>
            <input type="number" id="Kelvin" style="margin-left: 58px" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
